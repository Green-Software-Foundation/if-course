name: server-carbon
description: minimal demo
tags:
initialize:
  plugins:
    carbon-from-energy:
      method: Multiply
      path: "builtin"
      config:
        input-parameters:
          - energy
          - carbon-intensity
        output-parameter: carbon
    energy-from-memory-utilization:
      method: Coefficient
      path: "builtin"
      config:
        input-parameter: memory-utilization
        coefficient: 0.00039
        output-parameter: memory-energy
    sum-energy:
      path: "builtin"
      method: Sum
      config:
        input-parameters:
          - memory-energy
          - cpu-energy
        output-parameter: energy
tree:
  children:
    server-1:
      defaults:
      pipeline:
        compute:
          - energy-from-memory-utilization
          - sum-energy
          - carbon-from-energy
      inputs:
        - timestamp: 2023-08-06T00:00
          duration: 3600
          cpu-energy: 0.05
          carbon-intensity: 163
          memory-utilization: 8.8
